<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Code Quiz</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <!-- Local CSS -->
        <link rel="stylesheet" href="assets/styles.css" />
    </head>
    <body>
        <!-- Header row -->
        <header class="row">
            <a
                href="./highscores.html"
                type="button"
                class="btn btn-outline-dark col-md-1"
                id="highscoreBtn"
            >
                View Highscores
            </a>
            <div class="timer ml-auto">
                <h4>
                    Time left:
                    <span class="badge badge-secondary" id="timeLeft"></span>
                </h4>
            </div>
        </header>
        <main class="wrapper">
            <!-- Title/Question/GO div -->
            <div class="row">
                <div class="container col-md-10" id="titleDiv">
                    <h1 id="welcome">Hello! Welcome to the Code Quiz!</h1>
                </div>
            </div>
            <!-- Rules/answers/score div -->
            <div class="row">
                <div class="container col-md-10" id="introDiv">
                    <h1 id="instructions">
                        This is where the instructions live
                    </h1>
                </div>
            </div>
            <!-- Start/popup/input div -->
            <div class="row">
                <div class="container col-md-10" id="startDiv">
                    <button type="button" class="btn btn-danger" id="startBtn">
                        Start button (replaced by highscore submit)
                    </button>
                </div>
            </div>
        </main>
        <hr style="margin-top: 50px" />
        <footer id=questionTracker>
            
        </footer>
        <script src="assets/script.js"></script>
        <script src="assets/questions.js"></script>
    </body>
</html>
